<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с изображениями</title>
</head>
<body background="background.jpg" bgcolor="#ffffff" style="margin:0; padding:0;">

    <!-- Центрируем таблицу с помощью таблицы-обёртки -->
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" valign="middle">
                <table width="600" border="2" cellspacing="15" cellpadding="10" bgcolor="gray" background="table-background.jpg">

                    <!-- Первый ряд -->
                    <tr height="100">
                        <!-- 1-я ячейка с изображением и надписью -->
                        <td valign="top" align="right">
                            <img src="image1.jpg" alt="Изображение" height="50" align="top">
                            <br>
                            <center>Подрисуночная надпись</center>
                        </td>

                        <!-- 2-я пустая ячейка -->
                        <td></td>

                        <!-- 3-я ячейка с фоновым изображением и фиксированной шириной -->
                        <td width="200" background="cell-background.jpg"></td>
                    </tr>

                    <!-- Второй ряд: объединенная ячейка -->
                    <tr height="20">
                        <td colspan="3"></td>
                    </tr>

                    <!-- Третий ряд -->
                    <tr>
                        <!-- 1-я ячейка с фиксированной шириной и высотой -->
                        <td width="400" height="300"></td>

                        <!-- 2-я ячейка с зеленым фоном -->
                        <td bgcolor="green"></td>
                    </tr>

                    <!-- Четвертый ряд -->
                    <tr>
                        <!-- Левая ячейка с вложенной таблицей -->
                        <td>
                            <table width="100%" border="1" cellspacing="0" cellpadding="20">
                                <tr>
                                    <td>
                                        <img src="nested-image1.jpg" alt="Вложенное изображение">
                                    </td>
                                    <td>
                                        <!-- Пустая ячейка -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- Пустая ячейка -->
                                    </td>
                                    <td>
                                        <!-- Пустая ячейка -->
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <!-- Правая ячейка с изображением, отступом и выравниванием вправо -->
                        <td align="right" valign="middle">
                            <img src="nested-image2.jpg" alt="Изображение" height="50">
                            <br>
                            <br>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
