<body >
<font face="montserrat">
<form action="http://ya.ru" >
    <h2 align="center">форма обратной связи</h2>
    <fieldset class="one">
        <legend><font size="5"> Контактная иформация</font></legend>
        <p><label>имя </label><input type="text" name="last_name" size="30"></p>
        <p><label>телефон </label><input type="text" name="phone" size="30"></p>
        <p><label>email </label><input type="email" name="email" size="30"></p>
        <p><label>дата посещения сайта  </label><input type="date" name="date" size="30"></p>
    </fieldset>
    <fieldset class="two">
        <legend><font size="5">Дополнительная информация</font></legend>
        <p><b><font size="4"> как вы узнали о нашем сайте?</font></b><br>
        <input type="radio">рекомендация друзей/знакомых<br>
        <input type="radio">социальные сети<br>
        <input type="radio">реклама на других сайтах<br>
        <input type="radio">от разработчика<br>
        </p>
        <p><label>оцените сайт по 5-ти балльной шкале </label><input type="number" min="1" max="5" step="1" size="30" name="score"></p>
        <p><label>ваши пожелания/комментарии/замечания по работе сайта </label><br><textarea></textarea></p>
    </fieldset>
    <br>
    <div style="text-align: center">
        <input  type="Submit" name="submit" value="Отправить">
    </div>
